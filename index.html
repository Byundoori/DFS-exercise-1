<div class="Good">Good</div>
<div class="redball"></div>

<style>
    .Good {
        font-size: 20vw;
        width: 100vw;
        line-height: 100vh;
        text-align: center;
    }

    .redball {
        height: 5vw;
        width: 5vw;
        background: red;
        border-radius: 50%;
        position: fixed;
        top: 0%;
        left: 0%;
        transform: translate(-1.25rem, -1.25rem)
    }
</style>

<script>
    var redball = document.querySelector(".redball");
    window.addEventListener("mousemove", event => {

        var x = event.clientX;
        var y = event.clientY;

        redball.style.top = y + "px";
        redball.style.left = x + "px";
    });
</script>
